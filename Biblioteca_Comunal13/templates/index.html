{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Empleados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'multimedia/logo_BC13.ico' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="login-container bona-nova-sc-bold">
        <img src="{% static 'multimedia/logo_BC13.png' %}" alt="Logo Biblioteca Comunal 13" width="150" class="image__center">
        <h2>Iniciar Sesión</h2>

        <form class="align__center" method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <label for="dni" class="bona-nova-sc-regular">Usuario AD</label>
            <input class="bona-nova-sc-regular" type="text" id="dni" name="dni" required><br>

            <label for="password" class="bona-nova-sc-regular">Contraseña</label>
            <input class="bona-nova-sc-regular" type="password" id="password" name="password" required><br>

            <button type="submit" class="bona-nova-sc-regular">Ingresar</button>
        </form>

        <!-- mensajes de error o éxito -->
        {% if error %}
            <p style="color:red; text-align:center; margin-top:10px;">{{ error }}</p>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; text-align:center;">
                    {{ message }}
                </p>
            {% endfor %}
        {% endif %}

        <div class="links bona-nova-sc-regular" style="text-align:center; margin-top:15px;">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a><br>
            <a href="{% url 'register' %}">¿No tenés cuenta? Registrate</a>
        </div>
    </div>
</body>
</html>
